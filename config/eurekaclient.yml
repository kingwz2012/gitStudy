server:
  port: 8765
spring:
  application:
    name: eurekaclient
  rabbitmq:
    host: localhost
    port: 15672
    username: guest
    password: guest
    virtualHost: /
    publisherConfirms: true
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability : 1
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,bus-refresh